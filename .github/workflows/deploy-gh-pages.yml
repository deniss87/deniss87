name: Generate README and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Generate README
      - name: Generate README
        run: node scripts/generate-readme.js

      # 5. Commit README if changed
      - name: Commit README
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: auto-generate README"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Checkout updated main
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2. Prepare publish directory
      - name: Prepare build folder
        run: |
          mkdir build
          cp index.html build/
          cp README.md build/
          cp -r css build/
          cp -r data build/
          cp -r scripts build/

      # 3. Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PROFILE_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
          commit_message: "chore: deploy updated profile"
